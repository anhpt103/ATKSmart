<nz-list nzItemLayout="horizontal">
    <nz-list-item [nzActions]="[githubOp]">
        <ng-template #githubOp>
            <a (click)="msg.success('Edit')">Edit</a>
        </ng-template>
        <nz-list-item-meta nzTitle="Bind Github" [nzAvatar]="githubAvatar" nzDescription="Currently unbound Github account">
            <ng-template #githubAvatar>
                <i nz-icon nzType="github" class="icon-sm"></i>
            </ng-template>
        </nz-list-item-meta>
    </nz-list-item>
    <nz-list-item [nzActions]="[taobaoOp]">
        <ng-template #taobaoOp>
            <a (click)="msg.success('Edit')">Edit</a>
        </ng-template>
        <nz-list-item-meta nzTitle="Binding Taobao" [nzAvatar]="taobaoAvatar" nzDescription="Currently not bound Taobao account">
            <ng-template #taobaoAvatar>
                <i nz-icon nzType="taobao" class="icon-sm"></i>
            </ng-template>
        </nz-list-item-meta>
    </nz-list-item>
    <nz-list-item [nzActions]="[alipayOp]">
        <ng-template #alipayOp>
            <a (click)="msg.success('Edit')">Edit</a>
        </ng-template>
        <nz-list-item-meta nzTitle="Binding Alipay" [nzAvatar]="alipayAvatar" nzDescription="Currently not binding Alipay account">
            <ng-template #alipayAvatar>
                <i nz-icon nzType="alipay-circle" class="icon-sm"></i>
            </ng-template>
        </nz-list-item-meta>
    </nz-list-item>
</nz-list>
