<page-header [title]="'Sản phẩm'"></page-header>
<nz-card [nzBordered]="false">
    <form nz-form [nzLayout]="'inline'" (ngSubmit)="getData()" class="search__form">
        <div nz-row [nzGutter]="{ xs: 8, sm: 8, md: 8, lg: 24, xl: 48, xxl: 48 }">
            <div nz-col nzMd="8" nzSm="24">
                <nz-form-item>
                    <nz-form-label nzFor="searchName">Tên hàng</nz-form-label>
                    <nz-form-control>
                        <input nz-input [(ngModel)]="q.searchName" name="searchName" placeholder="Vui lòng nhập" id="searchName" />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzMd="8" nzSm="24">
                <nz-form-item>
                    <nz-form-label nzFor="status">Trạng thái</nz-form-label>
                    <nz-form-control>
                        <nz-select [(ngModel)]="q.status" name="status" id="status" [nzPlaceHolder]="'Vui lòng chọn'" [nzShowSearch]="true">
                            <nz-option *ngFor="let i of status; let idx = index" [nzLabel]="i.text" [nzValue]="idx">
                            </nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzMd="8" nzSm="24" *ngIf="expandForm">
                <nz-form-item>
                    <nz-form-label nzFor="searchPrice">Giá bán</nz-form-label>
                    <nz-form-control>
                        <input nz-input id="searchPrice" />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="expandForm ? 24 : 8" [class.text-right]="expandForm">
                <button nz-button type="submit" [nzType]="'primary'" [nzLoading]="loading">Tìm kiếm</button>
                <button nz-button type="reset" (click)="reset()" class="mx-sm">Làm mới</button>
                <a (click)="expandForm = !expandForm">
                    {{ expandForm ? 'Thu' : 'Mở' }}
                </a>
            </div>
        </div>
    </form>
    <button nz-button (click)="add(modalContent)" [nzType]="'primary'">
        <i nz-icon nzType="plus"></i>
        <span>Thêm mới</span>
    </button>
    <ng-container *ngIf="selectedRows.length > 0">
        <button nz-button>Bulk operations</button>
        <button nz-button nz-dropdown [nzDropdownMenu]="batchMenu" nzPlacement="bottomLeft">
            More operations
            <i nz-icon nzType="down"></i>
        </button>
        <nz-dropdown-menu #batchMenu="nzDropdownMenu">
            <ul nz-menu>
                <li nz-menu-item (click)="remove()">Delete</li>
                <li nz-menu-item (click)="approval()">Approval</li>
            </ul>
        </nz-dropdown-menu>
    </ng-container>
    <div class="my-md">
        <nz-alert [nzType]="'info'" [nzShowIcon]="true" [nzMessage]="message">
            <ng-template #message>
                Đã chọn
                <strong class="text-primary">{{ selectedRows.length }}</strong> Mục&nbsp;&nbsp; Tổng số cuộc gọi
                <strong>{{ totalCallNo }}</strong> 万
                <a *ngIf="totalCallNo > 0" (click)="st.clearCheck()" class="ml-lg">Rỗng</a>
            </ng-template>
        </nz-alert>
    </div>
    <st #st [columns]="columns" [data]="data" [loading]="loading" (change)="stChange($event)">
        <ng-template st-row="status" let-i>
            <nz-badge [nzStatus]="i.statusType" [nzText]="i.statusText"></nz-badge>
        </ng-template>
    </st>
</nz-card>
<ng-template #modalContent>
    <nz-form-item>
        <nz-form-label nzFor="no">Description</nz-form-label>
        <nz-form-control>
            <input nz-input [(ngModel)]="description" name="description" placeholder="Vui lòng nhập" id="no" />
        </nz-form-control>
    </nz-form-item>
</ng-template>
